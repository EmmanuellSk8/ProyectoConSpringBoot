
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consultorio Dermatológico</title>
    <link href="assets/img/login.jpg" rel="icon">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body id="body-img">
<main>
<div class="contenedor__todo">
    <div class="caja__trasera">
        <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para ingresar</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
        </div>
        <div class="caja__trasera-register">

            <h3>¿Aún no tienes una cuenta?</h3>
            <p>regístrate para iniciar sesión</p>
            <button id="btn__registrarse">Registrarse</button>
        </div>
    </div>
<div class="contenedor__login-register" >
    <form action="" class="formulario__login">
        <h2>Iniciar sesión</h2>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button><a href="index.html"> Iniciar sesión</a></button>
        <button><a href="index2.html">Volver al inicio</a></button>

    </form>
    <form action="" class="formulario__register">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre(s)" required>
        <input type="text" placeholder="Apellidos" required>
        <input type="number" placeholder="Teléfono" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>

        <button>Registrarse</button>
        <button ><a href="index2.html">Volver al inicio</a></button>
    </form>

</div>
</div>
</main>
<script src="assets/js/inicio.js"> </script>
</body>

</html>
